<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive World Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    /* Map container with a border */
    #map {
      width: 100%;       /* Occupies the entire width */
      height: 400px;     /* Fixed height of 400px */
      border: 5px solid #333; /* Black border around the map */
      box-sizing: border-box; /* Ensures border doesn't affect the size */
    }

    /* Simple CSS reset */
    html, body {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>

  <!-- Map Container -->
  <div id="map"></div>

  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    // Initialize the map
    var map = L.map('map', {
      center: [0, 0],  // Center the map at the world view
      zoom: 2,         // Initial zoom level (2 for world view)
      maxZoom: 19,     // Maximum zoom level
      scrollWheelZoom: true, // Allow zoom with scroll wheel
      zoomControl: true, // Keep zoom controls visible
    });

    // Add OpenStreetMap tile layer to the map
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Sample marker (for demonstration purposes)
    var sampleMarker = L.marker([51.505, -0.09]).addTo(map);
    sampleMarker.bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup();

    // Adjust the map on load
    map.on('load', function() {
      console.log('Map Loaded');
    });

    // Handle zoom level change
    map.on('zoomend', function() {
      console.log('Zoom level: ' + map.getZoom());
    });

    // Handle map move (panning)
    map.on('moveend', function() {
      console.log('Map center: ' + map.getCenter());
    });
  </script>
</body>
</html>
