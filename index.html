<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Insights: Interactive Map & Polling Feed</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    /* ... (CSS for styling) ... */
  </style>
</head>
<body>

  <div id="map"></div>

  <div id="pollingFeed">
    <h2>Explore Global Perspectives</h2>
    <div class="polling-toggle">
      <button id="neutralMediaButton" class="active">Neutral Media</button>
      <button id="residentPollsButton">Resident Polls</button>
    </div>

    <div id="pollingData">
      <div class="polling-content active" id="neutralMediaContent">
        <h3>Global News Feed</h3>
        <div class="news-articles">
          <ul id="newsList"></ul>
        </div>
      </div>

      <div class="polling-content" id="residentPollsContent">
        <h3>Resident Polling Insights</h3>
        <div id="residentPollsData"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    // ... (JavaScript with improvements) ...
  </script>

</body>
</html>
