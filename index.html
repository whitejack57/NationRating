<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive World Map with Polling Feed</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    /* Map container with a border */
    #map {
      width: 100%;
      height: 400px;
      border: 5px solid #333;
      box-sizing: border-box;
    }

    /* Feed container for showing polling data */
    #pollingFeed {
      margin-top: 20px;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 800px;
      margin: 20px auto;
    }

    /* Polling result styling */
    .polling-results {
      margin: 10px 0;
    }

    .polling-results h3 {
      margin: 0;
    }

    .polling-results p {
      margin: 5px 0;
    }

    /* Title (h2) centered */
    h2 {
      text-align: center;
    }

    /* Toggle buttons for choosing between Neutral Media and Resident Polls */
    .polling-toggle {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    .polling-toggle button {
      padding: 10px 20px;
      background-color: transparent;
      color: #3498db;
      border: none;
      font-size: 16px;
      text-decoration: underline;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 0 15px;
    }

    /* Active button when clicked */
    .polling-toggle button.active {
      font-weight: bold;
      color: #2980b9;
    }

    /* Polling content section (Neutral Media vs Resident Polls) */
    .polling-content {
      display: none;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .polling-content.active {
      display: block;
      opacity: 1;
    }

    /* News Articles Styling */
    .news-articles {
      margin-top: 20px;
    }

    .news-articles ul {
      list-style-type: none;
      padding: 0;
    }

    .news-articles li {
      background-color: #f9f9f9;
      padding: 10px;
      border-radius: 5px;
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <!-- Map Container -->
  <div id="map"></div>

  <!-- Polling Feed Container (Updated dynamically) -->
  <div id="pollingFeed">
    <h2>Select a country to view polling results</h2>
    
    <!-- Polling Toggle Buttons -->
    <div class="polling-toggle">
      <button id="neutralMediaButton" class="active">Neutral Media</button>
      <span>|</span>
      <button id="residentPollsButton">Resident Polls</button>
    </div>

    <!-- Polling Data Content -->
    <div id="pollingData">
      <!-- News articles section (Neutral Media) -->
      <div class="polling-content active" id="neutralMediaContent">
        <h3>Neutral Media Feed</h3>
        <div class="news-articles">
          <!-- Placeholder articles -->
          <ul>
            <li><strong>BBC News</strong>: World Leaders Meet to Discuss Climate Change</li>
            <li><strong>Reuters</strong>: Global Economies Begin to Recover Post-Pandemic</li>
            <li><strong>Al Jazeera</strong>: Election Results Expected in Early November</li>
          </ul>
        </div>
      </div>

      <!-- Polling Results (Resident Polls) -->
      <div class="polling-content" id="residentPollsContent">
        <h3>Resident Polls</h3>
        <div id="residentPollsData">
          <!-- Polling data will be inserted dynamically -->
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-choropleth"></script>
  <script>
    // Sample polling data for countries
    const pollingData = {
      "USA": {
        "question": "Do you support the new healthcare plan?",
        "results": {
          "Yes": 55,
          "No": 45
        }
      },
      "India": {
        "question": "Is the economy improving?",
        "results": {
          "Yes": 70,
          "No": 30
        }
      },
      "Germany": {
        "question": "Do you support renewable energy?",
        "results": {
          "Yes": 80,
          "No": 20
        }
      }
    };

    // Initialize the map
    var map = L.map('map', {
      center: [0, 0],  // Center the map at the world view
      zoom: 2,         // Initial zoom level (2 for world view)
      maxZoom: 19,     // Maximum zoom level
      scrollWheelZoom: true, // Allow zoom with scroll wheel
      zoomControl: true, // Keep zoom controls visible
    });

    // Add OpenStreetMap tile layer to the map
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Load GeoJSON data for countries (using a URL or locally saved file)
    fetch('https://raw.githubusercontent.com/PublicaMundi/MappingAPI/master/data/geojson/countries.geojson')
      .then(response => response.json())
      .then(data => {
        // Add GeoJSON layer to the map
        L.geoJSON(data, {
          onEachFeature: function (feature, layer) {
            // Country name from GeoJSON
            var countryName = feature.properties.name;

            // Create a popup when a country is clicked
            layer.on('click', function () {
              // Check if polling data exists for the country
              if (pollingData[countryName]) {
                // Update the feed below the map with polling data
                updatePollingFeed(countryName);
              } else {
                // If no polling data exists, show a default message
                updatePollingFeed(countryName, true);
              }
            });
          }
        }).addTo(map);
      });

    // Function to update the polling feed below the map
    function updatePollingFeed(country, noData = false) {
      const pollingFeed = document.getElementById('pollingFeed');
      const residentPollsData = document.getElementById('residentPollsData');

      // If no polling data exists for the country
      if (noData) {
        residentPollsData.innerHTML = `<p>No polling data available for ${country}.</p>`;
        return;
      }

      // Otherwise, show polling results
      var poll = pollingData[country];
      residentPollsData.innerHTML = `
        <h4>${poll.question}</h4>
        <p><strong>Yes:</strong> ${poll.results.Yes}%</p>
        <p><strong>No:</strong> ${poll.results.No}%</p>
      `;
    }

    // Event listeners for the toggle buttons
    document.getElementById('neutralMediaButton').addEventListener('click', function() {
      togglePollingContent('neutralMedia');
    });

    document.getElementById('residentPollsButton').addEventListener('click', function() {
      togglePollingContent('residentPolls');
    });

    // Function to toggle between Neutral Media and Resident Polls content
    function togglePollingContent(contentType) {
      const neutralMediaContent = document.getElementById('neutralMediaContent');
      const residentPollsContent = document.getElementById('residentPollsContent');

      if (contentType === 'neutralMedia') {
        neutralMediaContent.classList.add('active');
        residentPollsContent.classList.remove('active');
        document.getElementById('neutralMediaButton').classList.add('active');
        document.getElementById('residentPollsButton').classList.remove('active');
      } else {
        neutralMediaContent.classList.remove('active');
        residentPollsContent.classList.add('active');
        document.getElementById('neutralMediaButton').classList.remove('active');
        document.getElementById('residentPollsButton').classList.add('active');
      }
    }
  </script>
</body>
</html>
