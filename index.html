<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive World Map with Polling Feed</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    /* Map container with a border */
    #map {
      width: 100%;
      height: 400px;
      border: 5px solid #333;
      box-sizing: border-box;
    }

    /* Feed container for showing polling data */
    #pollingFeed {
      margin-top: 20px;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 800px;
      margin: 20px auto;
    }

    /* Polling result styling */
    .polling-results {
      margin: 10px 0;
    }

    .polling-results h3 {
      margin: 0;
    }

    .polling-results p {
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <!-- Map Container -->
  <div id="map"></div>

  <!-- Polling Feed Container (Updated dynamically) -->
  <div id="pollingFeed">
    <h2>Select a country to view polling results</h2>
    <div id="pollingData">
      <!-- Polling Data will be inserted here dynamically -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-choropleth"></script> <!-- Optional: For choropleth maps -->
  <script>
    // Sample polling data for countries
    const pollingData = {
      "USA": {
        "question": "Do you support the new healthcare plan?",
        "results": {
          "Yes": 55,
          "No": 45
        }
      },
      "India": {
        "question": "Is the economy improving?",
        "results": {
          "Yes": 70,
          "No": 30
        }
      },
      "Germany": {
        "question": "Do you support renewable energy?",
        "results": {
          "Yes": 80,
          "No": 20
        }
      }
    };

    // Initialize the map
    var map = L.map('map', {
      center: [0, 0],  // Center the map at the world view
      zoom: 2,         // Initial zoom level (2 for world view)
      maxZoom: 19,     // Maximum zoom level
      scrollWheelZoom: true, // Allow zoom with scroll wheel
      zoomControl: true, // Keep zoom controls visible
    });

    // Add OpenStreetMap tile layer to the map
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Load GeoJSON data for countries (using a URL or locally saved file)
    fetch('https://raw.githubusercontent.com/PublicaMundi/MappingAPI/master/data/geojson/countries.geojson')
      .then(response => response.json())
      .then(data => {
        // Add GeoJSON layer to the map
        L.geoJSON(data, {
          onEachFeature: function (feature, layer) {
            // Country name from GeoJSON
            var countryName = feature.properties.name;

            // Create a popup when a country is clicked
            layer.on('click', function () {
              // Check if polling data exists for the country
              if (pollingData[countryName]) {
                // Update the feed below the map with polling data
                updatePollingFeed(countryName);
              } else {
                // If no polling data exists, show a default message
                updatePollingFeed(countryName, true);
              }
            });
          }
        }).addTo(map);
      });

    // Function to update the polling feed below the map
    function updatePollingFeed(country, noData = false) {
      const pollingFeed = document.getElementById('pollingFeed');
      const pollingContent = document.getElementById('pollingData');

      // If no polling data exists for the country
      if (noData) {
        pollingContent.innerHTML = `<p>No polling data available for ${country}.</p>`;
        return;
      }

      // Otherwise, show polling results
      var poll = pollingData[country];
      pollingContent.innerHTML = `
        <h3>Poll for ${country}</h3>
        <div class="polling-results">
          <h4>${poll.question}</h4>
          <p><strong>Yes:</strong> ${poll.results.Yes}%</p>
          <p><strong>No:</strong> ${poll.results.No}%</p>
        </div>
      `;
    }
  </script>
</body>
</html>
