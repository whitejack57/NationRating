<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive World Map with Polling</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    /* Map container with a border */
    #map {
      width: 100%;       /* Occupies the entire width */
      height: 400px;     /* Fixed height of 400px */
      border: 5px solid #333; /* Black border around the map */
      box-sizing: border-box; /* Ensures border doesn't affect the size */
    }

    /* Modal style for displaying polling data */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      width: 60%;
      max-width: 600px;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      cursor: pointer;
    }

    /* Simple CSS reset */
    html, body {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>

  <!-- Map Container -->
  <div id="map"></div>

  <!-- Modal for Polling Data -->
  <div id="pollingModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2>Polling Results</h2>
      <div id="pollingData"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-choropleth"></script> <!-- Optional: For choropleth maps -->
  <script>
    // Sample polling data for countries
    const pollingData = {
      "USA": {
        "question": "Do you support the new healthcare plan?",
        "results": {
          "Yes": 55,
          "No": 45
        }
      },
      "India": {
        "question": "Is the economy improving?",
        "results": {
          "Yes": 70,
          "No": 30
        }
      },
      "Germany": {
        "question": "Do you support renewable energy?",
        "results": {
          "Yes": 80,
          "No": 20
        }
      }
    };

    // Initialize the map
    var map = L.map('map', {
      center: [0, 0],  // Center the map at the world view
      zoom: 2,         // Initial zoom level (2 for world view)
      maxZoom: 19,     // Maximum zoom level
      scrollWheelZoom: true, // Allow zoom with scroll wheel
      zoomControl: true, // Keep zoom controls visible
    });

    // Add OpenStreetMap tile layer to the map
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Load GeoJSON data for countries (using a URL or locally saved file)
    fetch('https://raw.githubusercontent.com/PublicaMundi/MappingAPI/master/data/geojson/countries.geojson')
      .then(response => response.json())
      .then(data => {
        // Add GeoJSON layer to the map
        L.geoJSON(data, {
          onEachFeature: function (feature, layer) {
            // Country name from GeoJSON
            var countryName = feature.properties.name;

            // Create a popup when a country is clicked
            layer.on('click', function () {
              // Check if polling data exists for the country
              if (pollingData[countryName]) {
                // Show polling results in the modal
                showPollingData(countryName);
              } else {
                alert("No polling data available for " + countryName);
              }
            });
          }
        }).addTo(map);
      });

    // Function to show polling data in the modal
    function showPollingData(country) {
      var modal = document.getElementById('pollingModal');
      var pollingContent = document.getElementById('pollingData');

      // Set polling question and results
      var poll = pollingData[country];
      pollingContent.innerHTML = `
        <h3>${poll.question}</h3>
        <p><strong>Yes:</strong> ${poll.results.Yes}%</p>
        <p><strong>No:</strong> ${poll.results.No}%</p>
      `;

      // Show the modal
      modal.style.display = 'flex';
    }

    // Close modal when the close button is clicked
    document.getElementById('closeModal').onclick = function() {
      document.getElementById('pollingModal').style.display = 'none';
    }

    // Close modal if clicked outside the modal
    window.onclick = function(event) {
      if (event.target === document.getElementById('pollingModal')) {
        document.getElementById('pollingModal').style.display = 'none';
      }
    }
  </script>
</body>
</html>
